<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />

</head>

<body>
    {% include preloader.html %}
    <div id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <article class="error">
                        <h1>{{ page.title }}</h1>
                        <p>
                            Lo sentimos, no podemos encontrar esa página que estás buscando.
                            <img src="{{ site.baseurl }}/img/404.png" style="width: 400px;"/>
                        </p>
                        <a href="../{{ site.baseurl }}" class="read-more">Volver al inicio</a>
                    </article>
                </div>
            </div>
        </div>
    </div>
    {% include analytics.html %}
    <!-- Jquery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Bootstrap JS  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--  Magnific Popup JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Jquery Easytabs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.easytabs/3.2.0/jquery.easytabs.min.js"></script>
    <!-- Wow JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- Jquery Isotope -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.1/isotope.pkgd.min.js"></script>
    <!-- Google Maps -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCBACbal6kBwt5E9w_r0Ui1HyCupPYAysc"></script>
    <!-- configurations of the site  -->
    <script src="{{ site.baseurl }}/js/main.js"></script>
  </body>
</html>
