---
layout: blog
---
<div class="content col-md-12 wow fadeInUp" data-wow-duration="2s" data-wow-delay="1s">
    <div class="row">
        <div class="page-title">
            <h2>Blog Posts</h2>
        </div>
        <div class="col-md-12 blog-post">
            <div class="post-image">
                <img src="../{{ site.baseurl }}{{ page.cover }}" alt="{{ page.title }}">
            </div>
            <div class="post-title">
                <h1>{{ page.title }}</h1>
            </div>
            <div class="post-info">
                <span>Written on {{ page.date | date: "%B %e, %Y" }}</span>
            </div>
            <p>{{ content }}</p>
            {% include disqus.html %}
        </div>
    </div>
</div>
